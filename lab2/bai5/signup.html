<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Đăng ký</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
          <a  class="logo" href="./login.html"><img src="./logo_v_small.png" alt="logo"></a>
     </div>
     <div class="form">
          <h2>Đăng ký</h2>
          <form action="">
               <input type="text" name="email" id="email" placeholder="email"> <br>
               <input type="text" name="username" id="username" placeholder="tên đăng nhập"><br>
               <input type="password" name="pass" id="pass" placeholder="mật khẩu"><br>
               <input type="password" name="passr" id="passr" placeholder="nhập lại mật khẩu"><br>
               <label for="birthday">Sinh nhật</label><input type="date" name="birthdate" id="birthdate">
               <select name="gender" id="gender">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="not">Khác</option>
               </select><br>
               <input type="text" name="question" id="question" placeholder="câu hỏi bí mật"><br>
               <a href="" class="button">Đăng ký</a>

          </form>
     </div>
</body>
</html>
